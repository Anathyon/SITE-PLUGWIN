<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 490 140" width="490" height="140">
  <defs>
    <!-- Background Gradient for Box -->
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4c1d95" />
      <stop offset="100%" stop-color="#5b21b6" />
    </linearGradient>
    
    <!-- Shadow for Box -->
    <filter id="shadow" x="-5%" y="-5%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <g transform="translate(15, 30)">
    <rect x="0" y="0" width="280" height="85" rx="16" fill="url(#boxGrad)" filter="url(#shadow)" />
    
    <circle cx="30" cy="25" r="5" fill="#a78bfa" opacity="0.6" />
    <circle cx="240" cy="65" r="6" fill="#f59e0b" opacity="0.8" />
    <circle cx="45" cy="70" r="4" fill="#3b82f6" opacity="0.8" />
    <circle cx="250" cy="20" r="3" fill="#a78bfa" opacity="0.5" />
    
    <text x="140" y="60" font-family="'Inter', -apple-system, sans-serif" font-weight="900" font-size="42" fill="#ffffff" text-anchor="middle" letter-spacing="2">E-MAILS</text>
  </g>
</svg>
