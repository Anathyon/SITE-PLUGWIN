<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 200" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#13112e"/>
    </linearGradient>
    <linearGradient id="badgeGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6d28d9"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="docGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="360" height="200" rx="20" fill="url(#bg)"/>

  <!-- Subtle border glow -->
  <rect x="1" y="1" width="358" height="198" rx="19" fill="none" stroke="#7c3aed" stroke-width="1" opacity="0.25"/>

  <!-- ===== ÍCONE PROTOCOLO: clipboard + número de protocolo ===== -->

  <!-- Clipboard body -->
  <rect x="42" y="42" width="72" height="90" rx="8" fill="none" stroke="url(#docGrad)" stroke-width="2.5" filter="url(#glow)"/>

  <!-- Clip top -->
  <rect x="64" y="36" width="28" height="14" rx="7" fill="url(#badgeGrad)"/>
  <circle cx="78" cy="36" r="4" fill="url(#bg)"/>

  <!-- Linhas do documento (3x) -->
  <line x1="54" y1="70"  x2="102" y2="70"  stroke="#8b5cf6" stroke-width="2"   stroke-linecap="round"/>
  <line x1="54" y1="84"  x2="102" y2="84"  stroke="#8b5cf6" stroke-width="2"   stroke-linecap="round" opacity="0.7"/>
  <line x1="54" y1="98"  x2="86"  y2="98"  stroke="#8b5cf6" stroke-width="2"   stroke-linecap="round" opacity="0.45"/>

  <!-- Nº de protocolo (#) no canto inferior direito do clipboard -->
  <text x="85" y="122" font-family="Arial Black, sans-serif" font-size="18" font-weight="900" fill="#7c3aed" opacity="0.9" filter="url(#glow)">#</text>

  <!-- Pequenos pontos decorativos ao redor do ícone -->
  <circle cx="32"  cy="52"  r="4"   fill="#7c3aed" opacity="0.7"/>
  <circle cx="24"  cy="70"  r="5.5" fill="#6d28d9" opacity="0.85"/>
  <circle cx="22"  cy="92"  r="4"   fill="#7c3aed" opacity="0.65"/>
  <circle cx="27"  cy="112" r="3"   fill="#7c3aed" opacity="0.45"/>
  <circle cx="38"  cy="36"  r="3"   fill="#7c3aed" opacity="0.5"/>
  <circle cx="52"  cy="28"  r="5"   fill="#6d28d9" opacity="0.75"/>
  <circle cx="72"  cy="24"  r="3.5" fill="#7c3aed" opacity="0.55"/>

  <!-- ===== TEXTO + BADGE ===== -->
  <!-- Nome do produto em dois tamanhos -->
  <text
    x="136" y="95"
    font-family="Arial Black, Helvetica Neue, sans-serif"
    font-size="46"
    font-weight="900"
    fill="url(#docGrad)"
    letter-spacing="-1"
  >PROT</text>

  <!-- Badge "OCOLO" complementar menor -->
  <rect x="136" y="108" width="178" height="38" rx="8" fill="url(#badgeGrad)"/>
  <rect x="136" y="108" width="178" height="38" rx="8" fill="none" stroke="#a78bfa" stroke-width="0.8" opacity="0.4"/>
  <text
    x="225" y="133"
    text-anchor="middle"
    font-family="Arial Black, Helvetica Neue, sans-serif"
    font-size="20"
    font-weight="900"
    fill="white"
    letter-spacing="3"
  >OCOLO</text>

  <!-- Subtítulo discreto -->
  <text
    x="136" y="62"
    font-family="Arial, sans-serif"
    font-size="11"
    font-weight="600"
    fill="#a78bfa"
    letter-spacing="3"
    opacity="0.8"
  >SISTEMA DE</text>
</svg>
